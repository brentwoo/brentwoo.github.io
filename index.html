---
layout: default
title: Brent Woo, concert linguist
---
<div class="blurb">
	<h1>Hi there, I'm Brent Woo!</h1>
	<ul class="posts">
	  {% for post in site.posts limit:3 %}
	    <h2><span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span></h2>
	    <span>{{ post.date | date_to_string }}<span><br><br>
	   <p>{{ post.content | strip_html |  truncatewords:150}}</p><br>
            <a class="more-link" href="{{ post.url }}">Read more</a><br><br>
            <hr style="height:1px; border:none; color:#AAA; background-color:#AAA; width:40%; text-align:left; margin: 0 auto 0 0;">
            <br><br>
	  {% endfor %}
	</ul>
</div><!-- /.blurb -->
